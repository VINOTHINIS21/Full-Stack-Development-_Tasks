<html>
<head>
<title>2d scale method</title>
<style>
div{
  height:150px;
width:150px;
border:1px solid black;
background-color:red;
}
div.twod{
transform:scale(2,0.5);

}
</style>
</head>
<body>
<center>
<h2> Original</h2>
<div></div>
<h2>translate</h2>
<br>
<div class="twod"></div>
</center>
</body>
</html>
