<html>
<head>
<title>Radial & Linear -Gradient </title>
<style>
.box{
     height:300px;
     width:300px;
     border:1px solid black;
     background:radial-gradient(circle,white,yellow,orange,red,brown,black);
     margin-left:450px;
}
.rectangle{
       height:200px;
       width :700px;
       border:1px solid black;
       margin-top:100px;
       background:linear-gradient(to bottom, brown,skyblue,lightgray,purple,red);
       margin-left:250px;
}

</style>
</head>
<body>
<div class="box "> </div>
<br>
<div class="rectangle"></div>
</body>
</html>
